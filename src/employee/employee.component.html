<div>
    <table>
        <thead>
            <tr>
                <th attr.colspan="2">
                    Employee Details
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>FirstName</td>
                <td>{{firstName}}</td>
            </tr>
            <tr>
                <td>LasttName</td>
                <td>{{lastName}}</td>
            </tr>
            <tr *ngIf="showDetails">
                <td>Gender</td>
                <td>{{gender}}</td>
            </tr>
            <tr *ngIf="showDetails">
                <td>age</td>
                <td>{{age}}</td>
            </tr>
        </tbody>
    </table>
    <br />
    <button (click)='toggleDetails()'>
        {{showDetails ? 'Hide' : 'Show'}} Details
    </button>    
</div>
